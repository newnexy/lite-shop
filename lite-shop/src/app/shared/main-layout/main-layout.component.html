<div class="wrapper">

  <div class="header">

    <div class="main-header-wrapper">


      <div class="main-header-first-line-wrapper">
        <div class="header__line header__line--first-line">
          <a [routerLink]="['/']" class="header-logo__link">
            <img src="" alt="Lite-Shop Online Store" class="header-logo__img">
          </a>
          <div class="utility-bar">
            <a href="" class="utility-bar__link">Feedback</a>
            <a href="" class="utility-bar__link">Help</a>
            <a href="" class="utility-bar__link utility-bar__link--gift-Cards">Gift Cards</a>
          </div>

          <div *ngIf="auth.isAuthenticated(); else login" class="user-block" style="margin-left: 15px; border: 1px solid #b3b3b3; padding: 4px">
            <a style="color: red" (click)="logout($event)">Logout</a>
            <a [routerLink]="['/admin']">Admin</a>
            <a [routerLink]="['/account']" style="color: blue">Account</a>
          </div>

          <ng-template #login >

            <div class="utility-bar">
              <a class="utility-bar__link utility-bar__link--login">Sign in</a>
            </div>

          </ng-template>


          <span class="flags-block"></span>
        </div>
      </div>


      <div class="main-header-second-line-wrapper">
        <div class="header__line header__line--second-line">

          <!-- categories -->

          <div class="header__categories">
            <app-catalog></app-catalog>
          </div>

          <!-- search -->

          <div class="header__search">
            <div class="search__form">
              <form action="" class="search-form__form">
                <label class="search-form__label">
                  <input type="text" placeholder="Search" class="search-form__input">
                </label>
                <button type="submit" class="search-form__submit-button"></button>
              </form>
            </div>
          </div>

          <!-- header-actions -->

          <div class="header__actions actions">
            <a href="" class="actions__item actions__item--wishlist wishlist">My Wish List</a>
            <a href="" routerLinkActive="active" [routerLink]="['/cart']" class="actions__item actions__item--cart cart">My Bag (2)</a>
          </div>





        </div>

      </div>

    </div>


  </div>

</div>


<app-banner></app-banner>



<router-outlet></router-outlet>


<app-auth></app-auth>
